<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="main" *ngIf="!isLoading">
  <mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title> {{ post.title }} </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
      <mat-action-row>
        <button mat-button color="primary" [routerLink]="['/edit', post.id]">
          EDIT
        </button>
        <button mat-button color="accent" (click)="onDelete(post.id)">
          DELETE
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p *ngIf="posts.length == 0" class="mat-body-1 info-text">
    No posts added yet!
  </p>
</div>
